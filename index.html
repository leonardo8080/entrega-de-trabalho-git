<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade de formulario!</title>
</head>
<body>
    <h1>formulario</h1>
    <form>
        <label for="nome">Digite seu nome</label>
        <input id="nome" type="text"><br>
        <label for="e-mail">Seu e-mail</label>
        <input id="e-mail" type="text"><br>
        <label for="senha">Digite sua senha</label>
        <input type="password" name="senha" id="senha"><br>
        <input type="button" value="toque para realizar seu cadastro">
    </form>
    <button type="submit">
        Enviar formulario
    </button>
    
</body>
</html>
